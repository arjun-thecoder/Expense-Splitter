<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Splitter</h1>
        <form id="expenseForm">
            <input type="text" id="expenseDescription" placeholder="Expense Description" required>
            <input type="number" id="expenseAmount" placeholder="Amount" required>
            <input type="text" id="participantNames" placeholder="Participants (comma separated)" required>
            <button type="submit">Add Expense</button>
        </form>
        <div id="expenseList"></div>
        <div id="summary"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
